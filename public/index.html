<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Clouds</title>
  <style>
    /* General Reset */
body, html {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
  color: #fff;
  background-color: #000;
  box-sizing: border-box;
}

/* Navbar */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #1a1a1a;
  padding: 10px 20px;
}

.navbar .logo {
  display: flex;
  align-items: center;
}

.logo img {
  height: 30px;
  margin-right: 10px;
}

.logo span {
  font-size: 28px;
  font-weight: bold;
  color: #f1c40f;
}

.nav-icons a {
  color: #fff;
  text-decoration: none;
  margin: 0 10px;
  font-size: 28px;
}

/* Hero Section */
.hero {
  display: flex;
  
  /* justify-content: space-between; */
  padding: 50px 20px;
  /* background: url('background.jpeg') center/cover no-repeat; */
  min-height: 80vh;
}

.hero-text {
    margin-top: 175px;
  max-width: 50%;
}

.hero-text h1 {
  font-size: 50px;
  font-weight: bold;
  color: #f1c40f;
}

.hero-text p {
  font-size: 20px;
  line-height: 1.6;
  margin: 20px 0;
}

.cta-button {
  display: inline-block;
  padding: 12px 25px;
  font-size: 18px;
  color: #000;
  background-color: #f1c40f;
  border: none;
  border-radius: 5px;
  text-decoration: none;
  font-weight: bold;
}

.cta-button:hover {
  background-color: #d4a20c;
  cursor: pointer;
}

.hero-image img {
  overflow: hidden;
  height: 750px;
  width: 800px;
  
}
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="—Pngtree—set of gold chess pieces_17011206.png" alt="Chess Clouds Logo">
      <span>Chess Clouds</span>
    </div>
    <nav class="nav-icons">
    </nav>
  </header>
  
  <main class="hero">
    <div class="hero-text">
      <h1><span class="highlight">Play chess from scratch</span></h1>
      <p>Chess Play, tournaments, discussions and many more...<br>So what are you waiting for?</p>
      <a href="/play" class="cta-button">Start Play</a>
    </div>
    <div class="hero-image">
      <img src="—Pngtree—set of gold chess pieces_17011206.png" alt="Chess Piece">
    </div>
  </main>
</body>
</html>
